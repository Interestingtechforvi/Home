            const messageWrapper = document.createElement('div');

            const timestampDiv = document.createElement('div');
            const timeNow = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            if (isUser) {
                labelDiv.className = 'sender-label user-label';
                labelDiv.innerText = 'You:';
                messageDiv.className = 'user-message';
                messageDiv.setAttribute('aria-live', 'off');
                messageDiv.setAttribute('aria-atomic', 'true');
                messageDiv.innerHTML = message;

                labelDiv.className = 'sender-label ai-label';
                labelDiv.innerText = 'interesting tech for v i  Assistant:';
                messageDiv.className = 'ai-message';
                messageDiv.setAttribute('aria-live', 'off');
                messageDiv.setAttribute('aria-atomic', 'true');

                copyButton.className = 'icon-btn';
                copyButton.innerHTML = '<i class="fas fa-copy"></i>';

                    navigator.clipboard.writeText(messageDiv.textContent)
                        .then(() => {
                            // Optional: Display a success message
                            console.log('Copied to clipboard!');
                            // You can also add a visual feedback like a tooltip
                        })
                        .catch(err => {
                            console.error('Failed to copy: ', err);
                        });
                });

                // Append copy button to the message
                messageDiv.appendChild(copyButton);
            }

            timestampDiv.className = 'timestamp';
            timestampDiv.innerText = timeNow;

            messageWrapper.appendChild(labelDiv);
            messageWrapper.appendChild(messageDiv);
            messageWrapper.appendChild(timestampDiv);

            chatBox.scrollTop = chatBox.scrollHeight;

        function showTypingIndicator() {
            const typingMessage = document.createElement('div');
            typingMessage.innerText = "Interesting tech for v i , typing.";
            typingMessage.setAttribute('aria-live', 'polite');
            typingMessage.setAttribute('aria-atomic', 'true');
            typingMessage.setAttribute('id', 'typingIndicator');
            chatBox.appendChild(typingMessage);
            loadingSpinner.style.display = 'inline-block';
        }

            if (typingMessage) {
                chatBox.removeChild(typingMessage);
            }
        }
