<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Natural Speech Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #6366f1;            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            border-radius: 4px;
            transition: width 0.3s ease;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .progress-fill {
            background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 50%, #6366f1 100%);
            background-size: 200% 100%;
        }
        .copy-btn {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .copy-btn:hover {
            background: #e5e7eb;
        }
        .download-link-container {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <script>
        // Get all the DOM elements
        const inputText = document.getElementById('inputText');
        const voiceSelect = document.getElementById('voiceSelect');
        const styleSelect = document.getElementById('styleSelect');
        const generateBtn = document.getElementById('generateBtn');
        const generateBtnText = document.getElementById('generateBtnText');
        const generateSpinner = document.getElementById('generateSpinner');
        const playBtn = document.getElementById('playBtn');
        const playBtnText = document.getElementById('playBtnText');
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadBtnText = document.getElementById('downloadBtnText');
        const downloadSpinner = document.getElementById('downloadSpinner');
        const resetBtn = document.getElementById('resetBtn');
        const statusMessage = document.getElementById('statusMessage');
        const audioControls = document.getElementById('audioControls');
        const charCount = document.getElementById('charCount');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressPercent = document.getElementById('progressPercent');
        const progressStatus = document.getElementById('progressStatus');
        const timeEstimate = document.getElementById('timeEstimate');
        const processingAudio = document.getElementById('processingAudio');
        const downloadLinkSection = document.getElementById('downloadLinkSection');
        const downloadLinkText = document.getElementById('downloadLinkText');
        const copyLinkBtn = document.getElementById('copyLinkBtn');

        let audioBlob = null;
        let audioContext = null;
        let audioSource = null;
        let isPlaying = false;
        let progressInterval = null;
        let generationStartTime = null;
        let downloadUrl = null;

        // File upload API configuration
        const UPLOAD_API_URL = 'https://file.io/'; // Free file hosting API
        // Alternative APIs you can use:
        // const UPLOAD_API_URL = 'https://tmpfiles.org/api/v1/upload';
        // const UPLOAD_API_URL = 'https://api.anonfiles.com/upload';

        // Enhanced progress simulation with realistic timing
        function simulateProgress() {
            let progress = 0;
            const textLength = inputText.value.trim().length;
            let estimatedTime = Math.max(8, Math.ceil(textLength / 30)); // More realistic: 30 chars per second
            generationStartTime = Date.now();
            
            // Make progress more realistic based on text length
            if (textLength > 1000) estimatedTime += 5;
            if (textLength > 2000) estimatedTime += 8;
            if (textLength > 3000) estimatedTime += 12;
            
            const totalSteps = estimatedTime * 4; // Update every 250ms for smoother progress
            let currentStep = 0;
            
            timeEstimate.textContent = `Est. ${estimatedTime}s remaining`;
            
            progressInterval = setInterval(() => {
                currentStep++;
                
                // More realistic progress curve - slower at start and end
                if (currentStep <= totalSteps * 0.1) {
                    progress = (currentStep / (totalSteps * 0.1)) * 15; // First 10% of time = 15% progress
                } else if (currentStep <= totalSteps * 0.7) {
                    progress = 15 + ((currentStep - totalSteps * 0.1) / (totalSteps * 0.6)) * 70; // Next 60% of time = 70% progress  
                } else {
                    progress = 85 + ((currentStep - totalSteps * 0.7) / (totalSteps * 0.3)) * 10; // Last 30% of time = 10% progress
                }
                
                progress = Math.min(progress, 98); // Don't reach 100% until actually done
                
                progressFill.style.width = progress + '%';
                progressPercent.textContent = Math.round(progress) + '%';
                
                // Update status messages based on actual progress
                if (progress < 15) {
                    progressStatus.textContent = 'Analyzing text structure...';
                } else if (progress < 35) {
                    progressStatus.textContent = 'Processing voice parameters...';
                } else if (progress < 60) {
                    progressStatus.textContent = 'Generating speech patterns...';
                } else if (progress < 85) {
                    progressStatus.textContent = 'Synthesizing audio...';
                } else {
                    progressStatus.textContent = 'Finalizing audio output...';
                }
                
                // Calculate accurate remaining time
                const elapsedTime = (Date.now() - generationStartTime) / 1000;
                const progressRatio = progress / 100;
                const estimatedTotalTime = progressRatio > 0.1 ? elapsedTime / progressRatio : estimatedTime;
                const remainingTime = Math.max(0, Math.ceil(estimatedTotalTime - elapsedTime));
                
                if (remainingTime > 0) {
                    timeEstimate.textContent = `Est. ${remainingTime}s remaining`;
                } else {
                    timeEstimate.textContent = 'Almost done...';
                }
            }, 250);
        }

        function completeProgress() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
            progressFill.style.width = '100%';
            progressPercent.textContent = '100%';
            progressStatus.textContent = 'Generation complete!';
            
            const totalTime = ((Date.now() - generationStartTime) / 1000).toFixed(1);
            timeEstimate.textContent = `Completed in ${totalTime}s`;
            
            setTimeout(() => {
                progressSection.classList.add('hidden');
            }, 2000);
        }

        function resetProgress() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
            progressFill.style.width = '0%';
            progressPercent.textContent = '0%';
            progressStatus.textContent = 'Initializing...';
            timeEstimate.textContent = '';
            progressSection.classList.add('hidden');
            generationStartTime = null;
        }

        // Upload file to hosting service and get download URL
        async function uploadAudioFile(audioBlob) {
            try {
                const formData = new FormData();
                const date = new Date();
                const dateStr = date.toISOString().slice(0, 10);
                const timeStr = date.toTimeString().slice(0, 8).replace(/:/g, '-');
                const filename = `AI_voice_${dateStr}_${timeStr}.wav`;
                
                formData.append('file', audioBlob, filename);
                
                // Using file.io API (free, no registration required)
                const response = await fetch(UPLOAD_API_URL, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Upload failed: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                // file.io returns the download link in the 'link' property
                if (result.success && result.link) {
                    return result.link;
                } else {
                    throw new Error('Upload service did not return a valid download link');
                }
                
            } catch (error) {
                console.error('Upload error:', error);
                // Fallback to blob URL if upload fails
                return URL.createObjectURL(audioBlob);
            }
        }

        // Copy download link to clipboard
        async function copyDownloadLink() {
            if (!downloadUrl) return;
            
            try {
                await navigator.clipboard.writeText(downloadUrl);
                const originalText = copyLinkBtn.textContent;
                copyLinkBtn.textContent = 'Copied!';
                copyLinkBtn.style.background = '#dcfce7';
                
                setTimeout(() => {
                    copyLinkBtn.textContent = originalText;
                    copyLinkBtn.style.background = '#f3f4f6';
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = downloadUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copyLinkBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyLinkBtn.textContent = 'Copy Link';
                }, 2000);
            }
        }

        // This function converts raw PCM data to a WAV file blob.
        const pcmToWav = (pcmData, sampleRate) => {
            const numSamples = pcmData.length;
            const buffer = new ArrayBuffer(44 + numSamples * 2);
            const view = new DataView(buffer);

            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + numSamples * 2, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(view, 36, 'data');
            view.setUint32(40, numSamples * 2, true);

            let offset = 44;
            for (let i = 0; i < numSamples; i++) {
                view.setInt16(offset, pcmData[i], true);
                offset += 2;
            }

            return new Blob([view], { type: 'audio/wav' });
        };

        const writeString = (view, offset, string) => {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        };

        async function generateAudio() {
            const userText = inputText.value.trim();
            if (userText === '') {
                statusMessage.textContent = 'Please enter a text to convert.';
                return;
            }

            // Reset any previous download links
            downloadLinkSection.classList.add('hidden');
            downloadUrl = null;

            // Disable buttons and show loading state
            generateBtn.disabled = true;
            generateBtnText.textContent = 'Processing';
            generateSpinner.classList.remove('hidden');
            progressSection.classList.remove('hidden');
            statusMessage.textContent = ''; // Clear status message while processing
            audioControls.classList.add('hidden');

            // Start processing sound and progress simulation
            processingAudio.play().catch(() => {}); // Ignore errors if audio can't play
            simulateProgress();

            const styleValue = styleSelect.value.trim();
            const fullText = styleValue ? `${styleValue}: "${userText}"` : userText;

            const payload = {
                contents: [{
                    parts: [{ text: fullText }]
                }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: voiceSelect.value }
                        }
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };

            const apiKey = "AIzaSyCkbOolYNmf0l9C8wHOsV3qp9gmNLdEhxY";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

            try {
                let response;
                let attempt = 0;
                const maxAttempts = 5;
                while (attempt < maxAttempts) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (response.status !== 429) break;
                        
                        attempt++;
                        const delay = Math.pow(2, attempt) * 1000;
                        console.warn(`Rate limit exceeded. Retrying in ${delay / 1000} seconds...`);
                        await new Promise(res => setTimeout(res, delay));
                    } catch (error) {
                        throw error;
                    }
                }
                
                if (!response.ok) {
                    throw new Error(`API response was not ok: ${response.statusText}`);
                }

                const result = await response.json();
                
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (!audioData || !mimeType || !mimeType.startsWith("audio/")) {
                    throw new Error('API did not return valid audio data.');
                }
                
                const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 24000;
                
                const pcmData = Uint8Array.from(atob(audioData), c => c.charCodeAt(0));
                const pcm16 = new Int16Array(pcmData.buffer);

                audioBlob = pcmToWav(pcm16, sampleRate);
                
                // Complete progress and stop processing sound
                completeProgress();
                processingAudio.pause();
                processingAudio.currentTime = 0;
                
                generateBtn.disabled = false;
                generateBtnText.textContent = 'Generate Voice';
                generateSpinner.classList.add('hidden');
                playBtn.disabled = false;
                downloadBtn.disabled = false;
                audioControls.classList.remove('hidden');
                statusMessage.textContent = 'AI has generated speech successfully!';
                
            } catch (error) {
                console.error('Error generating audio:', error);
                statusMessage.textContent = `Error: ${error.message}. Please try again.`;
                
                // Reset progress and stop processing sound
                resetProgress();
                processingAudio.pause();
                processingAudio.currentTime = 0;
                
                generateBtn.disabled = false;
                generateBtnText.textContent = 'Generate Voice';
                generateSpinner.classList.add('hidden');
            }
        }

        async function playAudio() {
            if (!audioBlob) {
                statusMessage.textContent = 'No audio to play. Please generate a voice first.';
                return;
            }

            if (isPlaying) {
                if (audioSource) {
                    audioContext.suspend();
                }
                isPlaying = false;
                playBtnText.textContent = 'Play Audio';
            } else {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                } else {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const audioBuffer = await audioContext.decodeAudioData(e.target.result);
                        
                        audioSource = audioContext.createBufferSource();
                        audioSource.buffer = audioBuffer;
                        audioSource.connect(audioContext.destination);
                        audioSource.start(0);

                        audioSource.onended = () => {
                            isPlaying = false;
                            playBtnText.textContent = 'Play Audio';
                        };
                    };
                    reader.readAsArrayBuffer(audioBlob);
                }

                isPlaying = true;
                playBtnText.textContent = 'Pause Audio';
            }
        }

        async function downloadAudio() {
            if (!audioBlob) {
                statusMessage.textContent = 'No audio to download. Please generate a voice first.';
                return;
            }

            // Show download loading state
            downloadBtn.disabled = true;
            downloadBtnText.textContent = 'Uploading...';
            downloadSpinner.classList.remove('hidden');

            try {
                // Upload file and get download URL
                downloadUrl = await uploadAudioFile(audioBlob);
                
                // Update UI with download link
                downloadLinkText.textContent = downloadUrl;
                downloadLinkSection.classList.remove('hidden');
                
                // Also trigger direct download
                const a = document.createElement('a');
                a.href = downloadUrl;
                const date = new Date();
                const dateStr = date.toISOString().slice(0, 10);
                const timeStr = date.toTimeString().slice(0, 8).replace(/:/g, '-');
                a.download = `AI_natural_voice_generator_${dateStr}_${timeStr}.wav`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                statusMessage.textContent = 'Audio uploaded successfully! You can now copy the download link.';
                
            } catch (error) {
                console.error('Download error:', error);
                statusMessage.textContent = 'Upload failed. Trying direct download...';
                
                // Fallback to direct blob download
                const url = URL.createObjectURL(audioBlob);
                const a = document.createElement('a');
                a.href = url;
                const date = new Date();
                const dateStr = date.toISOString().slice(0, 10);
                const timeStr = date.toTimeString().slice(0, 8).replace(/:/g, '-');
                a.download = `AI_natural_voice_generator_${dateStr}_${timeStr}.wav`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } finally {
                // Reset download button
                downloadBtn.disabled = false;
                downloadBtnText.textContent = 'Download Audio';
                downloadSpinner.classList.add('hidden');
            }
        }

        function resetUI() {
            inputText.value = '';
            styleSelect.value = '';
            voiceSelect.value = 'Kore';
            statusMessage.textContent = '';
            generateBtnText.textContent = 'Generate Voice';
            generateBtn.disabled = false;
            playBtnText.textContent = 'Play Audio';
            playBtn.disabled = true;
            downloadBtn.disabled = true;
            downloadBtnText.textContent = 'Download Audio';
            audioControls.classList.add('hidden');
            downloadLinkSection.classList.add('hidden');
            generateSpinner.classList.add('hidden');
            downloadSpinner.classList.add('hidden');
            charCount.textContent = '0 / 7000 characters';
            
            // Reset progress
            resetProgress();
            processingAudio.pause();
            processingAudio.currentTime = 0;
            
            audioBlob = null;
            downloadUrl = null;
            if (audioSource) {
                audioSource.stop();
                audioSource = null;
            }
            if (audioContext) {
                // Safely close the AudioContext to release system resources
                if (audioContext.state !== 'closed') {
                    audioContext.close();
                }
                audioContext = null;
            }
            isPlaying = false;
        }

        // Event listener for character count
        inputText.addEventListener('input', () => {
            const currentLength = inputText.value.length;
            charCount.textContent = `${currentLength} / 7000 characters`;
        });

        // Event listeners for buttons
        generateBtn.addEventListener('click', generateAudio);
        playBtn.addEventListener('click', playAudio);
        downloadBtn.addEventListener('click', downloadAudio);
        resetBtn.addEventListener('click', resetUI);
        copyLinkBtn.addEventListener('click', copyDownloadLink);
    </script>
