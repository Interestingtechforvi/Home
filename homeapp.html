<script>
  function toggleDrawer() {
    const navigationDrawer = document.getElementById("navigationDrawer");
    const openingSound = document.getElementById("openingSound");

    if (navigationDrawer.style.display === "none" || navigationDrawer.style.display === "") {
      navigationDrawer.style.display = "block";
      openingSound.play(); // Play the opening sound
    } else {
      navigationDrawer.style.display = "none";
    }
  }

  function navigate() {
    const selectElement = document.getElementById("drawerSelect");
    const selectedValue = selectElement.value;

    if (selectedValue === "contact") {
      toggleContactOptions();
    } else {
      window.location.href = selectedValue;
    }
  }

  function toggleContactOptions() {
    const contactOptions = document.getElementById("contactOptions");
    contactOptions.style.display = contactOptions.style.display === "none" ? "block" : "none";
  }

  function showDateTime() {
    const now = new Date();
    const options = { weekday: 'short', month: 'short', day: 'numeric' };
    const dateString = now.toLocaleDateString('en-US', options);
    const hour = now.getHours();
    const minute = now.getMinutes();
    const second = now.getSeconds();
    const timeString = `${hour}:${minute}:${second}`;
    let greeting;

    if (hour < 12) {
      greeting = "Good morning";
    } else if (hour < 16) {
      greeting = "Good afternoon";
    } else if (hour < 20) {
      greeting = "Good evening";
    } else {
      greeting = "Good night";
    }

    document.getElementById("datetime").innerHTML = `${greeting}, ${dateString} ${timeString}`;
  }

  setInterval(showDateTime, 1000);

  // Get and display device battery level
  navigator.getBattery().then(function(battery) {
    var batteryLevel = Math.floor(battery.level * 100) + "%";
    document.getElementById("batteryLevel").textContent = batteryLevel;
  });

  function share() {
    window.location.href = "http://action_share";
  }

</script>
